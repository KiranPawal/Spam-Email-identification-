<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Email Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            margin-top: 10px;
            resize: none;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .spam {
            color: red;
        }

        .not-spam {
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ“§ Spam Email Detection</h2>

    <form method="POST">
        <textarea name="email" placeholder="Enter email text here..." required></textarea>
        <br>
        <button type="submit">Check</button>
    </form>

    {% if result %}
        <div class="result {% if result == 'Spam' %}spam{% else %}not-spam{% endif %}">
            Result: {{ result }}
        </div>
    {% endif %}

    
    <footer>
        Designed by <span>Kiran Pawal</span>
    </footer>
    
</div>

</body>
</html>
